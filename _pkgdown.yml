url: https://CT-Data-Haven.github.io/cwi
destination: docs/
development:
  mode: auto
template:
  params:
    bootswatch: yeti

reference:
  - title: Functions - fetching
    desc: Functions to fetch data from APIs
    contents:
      - "laus_trend"
      - "multi_geo_acs"
      - "multi_geo_decennial"
      - "qwi_industry"

  - title: Functions - survey & crosstabs
