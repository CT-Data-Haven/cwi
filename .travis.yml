# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: required
dist: trusty
os: osx
osx_image: xcode9.3
brewpackages: libgit2

r_packages:
  - devtools
r_check_args: --ignore-vignettes --no-build-vignettes
r_build_args: --no-build-vignettes
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

warnings_are_errors: false
latex: false

