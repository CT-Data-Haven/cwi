# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: required
dist: trusty

r_packages:
  - devtools

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      brewpackages: libgit2

after_success:
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

warnings_are_errors: false
latex: false

